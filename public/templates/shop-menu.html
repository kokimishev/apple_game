<div id="div-shop-manu">
	<div id="shop_icon_div_main_menu" style="background-image:url('{{storeUrl}}')"></div>
	<div id="shop_arrow_main_menu" ng-show="showNext"></div>
	<div class="shop_menu_grid">
		<div class="shop_item_in_grid" ng-repeat="item in items">
			<div class="shop_icon_in_grid" style="background-image:url('{{item.url}}')" ng-click="itemClick(item)"></div>
		</div>
	</div>
</div>
