
<div id="div-side-screen">
	<span id="weather_title">ВРЕМЕНСКА ПРОГНОЗА</span>
	<div id="home_arrow_main_menu"></div>

	<div class="weather_wrapper">
		<div class="weather-div" ng-repeat="w in weather">
			<img class="weather_icon" src="/public/images/game/{{w.icon_url}}.png" />
			<span>{{w.date}}</span>
		</div>
	</div>

	<div id="{{a.ico}}"
	class="side-icon-{{a.order}}"
	ng-repeat="a in actions"
	ng-click="itemClick(a)"></div>

</div>
